<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
		
		<script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="text/javascript"
             src="lib/jquery.js"></script>
		
    <script src="lib/util.js"></script>

    <script src='lib/particle.js'></script>

		<link rel="stylesheet" href="css/asteroids.css"></link>

  <body>
		<!-- <h1> a s t e r o i d s </h1> -->

		<canvas id="canvas"></canvas>
		
	  <div class="gamespace">

	    <!-- <div class="instructions">
	      <h6>w, a, s, d to move</h6>
	      <h6>j or space to fire</h6>
	      <h6>esc to pause</h6>
	    </div> -->
		
    <script>
      var canvasEl = document.getElementById('canvas');
			canvasEl.width = Asteroids.Game.DIM_X;
			canvasEl.height = Asteroids.Game.DIM_Y;
			
      var c = canvasEl.getContext('2d');
			window.game = new Asteroids.Game();
			new Asteroids.GameView(window.game, c).start();
    </script>	
		
	</div>
